<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>

<body>
    <header>
        <nav id="navBar">
            <h1>Covid-19 Center</h1>
        </nav>
    </header>
    <main>
        <form id="userInfoForm">
            <h3><i>Fill in user info</i></h3>
            <label>First name</label>
            <input type="text" id="userFname">
            <label>Last name</label>
            <input type="text" id="userLname">
            <label>Year of birth</label>
            <input type="number" id="userAge">
            <label>ID</label>
            <input type="number" id="userID">
            <label>City</label>
            <input type="text" id="userCity">
            <button type="button" id="submitBtn">Submit</button>
        </form>
        <p id="userDisplay"></p>

        <div id="searchBars">

            <div id="searchByName">
                <input type="text" id="searchInput" placeholder="Search by name">
                <button id="searchBtn">Search</button>
            </div>

            <div id="searchById">
                <input type="text" id="searchId" placeholder="Search by ID">
                <button id="idSearch">Search</button>
            </div>
        </div>

        <p id="searchResult"></p>
        <table>
            <thead id="motherTable">
                <tr>
                    <td>First name</td>
                    <td>Last name</td>
                    <td>Age</td>
                    <td>ID</td>
                    <td>City</td>
                    <td>Check Date</td>
                    <td>Check Time</td>
                    <td>Status</td>
                </tr>
            </thead>
        </table>
    </main>
    <footer></footer>


    <script src="./main.js"></script>
</body>

</html>
